<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - ELECTRONIC DUKAN</title>
</head>
<body>
  <h2>Customer Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="#" onclick="signup()">Sign Up</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmSKF1LkuQLehvht-T_w9wkfujHwFi2H0",
      authDomain: "electronic-43c0b.firebaseapp.com",
      projectId: "electronic-43c0b",
      storageBucket: "electronic-43c0b.appspot.com",
      messagingSenderId: "928013217742",
      appId: "1:928013217742:web:f3252242287c9034db059f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    window.signup = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account created! Now login.");
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    };
  </script>
</body>
</html>
