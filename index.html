<!DOCTYPE html>
<html>
<head>
  <title>Electronic Dukan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Electronic Dukan</h1>
  <div id="product-list"></div>
  <script src="firebase.js"></script>
  <script>
    const products = [
      { id: 1, name: "Smartphone", price: 8999, image: "https://via.placeholder.com/150" },
      { id: 2, name: "Bluetooth Speaker", price: 1299, image: "https://via.placeholder.com/150" },
      { id: 3, name: "Earphones", price: 499, image: "https://via.placeholder.com/150" }
    ];
    const container = document.getElementById("product-list");
    products.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `;
    });
    function addToCart(id) {
      const selected = products.find(p => p.id === id);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(selected);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to cart!");
    }
  </script>
</body>
</html>
