
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELECTRONIC DUKAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }
    .product {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      width: 200px;
    }
    .unavailable {
      color: red;
    }
    button {
      margin-top: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmSKF1LkuQLehvht-T_w9wkfujHwFi2H0",
      authDomain: "electronic-43c0b.firebaseapp.com",
      projectId: "electronic-43c0b",
      storageBucket: "electronic-43c0b.appspot.com",
      messagingSenderId: "928013217742",
      appId: "1:928013217742:web:f3252242287c9034db059f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const container = document.getElementById("productList");
      container.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const product = docSnap.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: â‚¹${product.price}</p>
          <p class="${product.available ? '' : 'unavailable'}">
            ${product.available ? 'Available' : 'Currently Unavailable'}
          </p>
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      loadProducts();
    };
  </script>
</head>
<body>
  <header>
    <h1>ELECTRONIC DUKAN</h1>
    <div>Cart (0)</div>
  </header>

  <main>
    <div id="productList" class="products"></div>
  </main>
</body>
</html>
